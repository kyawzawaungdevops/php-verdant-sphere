name: Main Workflow

# trigger
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: Build Laravel App
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        ports:
          - 3306:3306
        env:
            MYSQL_ALLOW_EMPTY_PASSWORD: false
            MYSQL_ROOT_PASSWORD: password
            MYSQL_USERNAME: root
            MYSQL_DATABASE: test

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          composer install

      - name: Create .env
        run: |
          cp .env.ci .env
          cp .env.ci .env.testing
      
      - name: Generate the key
        run: |
          php artisan key:generate
      
      - name: Migrate the Database
        run: |
          php artisan migrate
      
      - name: Run Unit Testing
        run: |
          php artisan test

      - name: Build Docker image
        run: |
           docker build -t verdant-sphere .


      
   