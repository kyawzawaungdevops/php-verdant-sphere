name: Main Workflow

# trigger
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: Build Laravel App
    runs-on: ubuntu-latest

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Start MySQL container
        run: |
          docker run --name mysql -e MYSQL_DATABASE=test -e MYSQL_USER=root -e MYSQL_PASSWORD=password -d mysql:latest
          until docker exec mysql mysqladmin ping --silent; do
            echo 'Waiting for MySQL to be ready...'
            sleep 1
          done

      - name: test mysql
        run: |
           docker ps

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          composer install
      - name: Create .env
        run: |
          cp .env.ci .env
          cp .env.ci .env.testing
      
      - name: Generate the key
        run: |
          php artisan key:generate
      
      - name: Migrate the Database
        run: |
          php artisan migrate
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: testingkyaw/verdant-sphere:latest